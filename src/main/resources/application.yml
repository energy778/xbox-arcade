spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/xbox_arcade}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:123}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      format_sql: true

app:
  info: version 1.1